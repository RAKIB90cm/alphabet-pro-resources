<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpa Resources</title>
    <!-- link---css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- link---daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link--teilwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center">
        <!-- Home Scrin Section -->
        <section id="home-page" class="home-page  text-white text-center items-center">
            <div class="min-h-screen flex flex-col items-center justify-center">
                <h1 class="text-8xl mb-10 uppercase font-black">ALPHABET ClASH</h1>
                <p class="text-3xl font-medium mb-10">Unleash Your Keybord Kung Fu: Press "Enter" To Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>


        <!-- Play Ground Section  -->
        <section id="play-ground-page" class="play-ground hidden">
            <!-- artbord  -->
            <div class="flex justify-center items-center mb-10 pt-10">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CF] bg-[#ffffffB3] rounded-2xl">
                    <div class="flex justify-center">
                        <p class=" px-5 py-3 rounded-b-2xl bg-slate-700 text-white"> Dont Watch keybord While Playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alpabete" class="text-8xl font-extrabold text-black uppercase">Y</p>
                    </div>
                </div>
            </div>
            <!-- keybord  -->
            <div class="mb-10">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>

            </div>
            <!-- two btn  -->
            <div class="flex justify-between w-1/2 mx-auto mb-10">
                <!-- display life  -->
                <button class="btn bg-pink-300">
                    Life
                    <i class="fa-solid fa-heart-pulse"></i>
                    <span id="life">5</span>
                </button>
                <!-- display score  -->
                <button class="btn bg-pink-300">
                    Score
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <span id="current-score">0</span>
                </button>

            </div>
        </section>


        <!-- Score Section  -->
        <section id="score-page" class="score hidden">
            <div class="flex flex-col justify-center items-center min-h-screen ">
                <div class="border bg-purple-500 rounded-2xl text-center p-12">
                    <h4 class="text-3xl">Game Over !</h4>
                    <h1 class="text-white mb-6">
                        <span class="text-5xl font-bold">Score:</span>
                        <span id="gameScore" class="text-5xl">14</span>
                    </h1>
                    <button onclick="play()" class="btn mb-6">Play Again</button>
                    <p class="text-white">Practice will make you pro...</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/file.js"></script>
</body>

</html>

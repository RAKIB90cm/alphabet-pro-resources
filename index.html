<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpa Resources</title>
    <!-- link---css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- link---daisyUI -->

<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center">
        <!-- Home Scrin Section -->
        <section class="home-page  text-white text-center items-center hidden">
            <div class="min-h-screen flex flex-col items-center justify-center border">
                <h1 class="text-8xl mb-10 uppercase font-black">ALPHABET ClASH</h1>
                <p class="text-3xl font-medium mb-10">Unleash Your Keybord Kung Fu: Press "Enter" To Play</p>

        </section>

        <section class="play-ground">

            <!-- keybord  -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>

                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!-- artbord  -->
            <div class="flex justify-center items-center">
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CF] bg-[#ffffffB3] rounded-2xl">1024Ã—320</div>
            </div>

        </section>

        <section class="score">

        </section>
